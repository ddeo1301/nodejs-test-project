<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page With Total Stock Value</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>

    <style>
        html,body{
            background-image: url("https://wallpaperaccess.com/full/16676.jpg");
            background-color: aliceblue;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        h3{
            background-color:antiquewhite;
            color:crimson;
        }
        .container{
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="container row-12 col-6">
        <h1 align="center">Admin Page</h1> 
        <h3 align="center">Seller Admin Page With Total Stock Value</h3>
    
        <form action="#" onsubmit="sellerAdminPage(event)" id="totalStockValue">
            <label>SELLING PRICE</label>
            <input type="text" id="sellingPrice" placeholder="selling price of the product"><br>
            <label>PRODUCT NAME</label>
            <input type="text" id="productName" placeholder="name of the product"><br>
            <input type="submit" value="Add Submit">
        </form>
        
        <ul id="listOfProduct">PRODUCTS</ul>
        <ul id="total sum">TOTAL SUM</ul>
    </div>
   
    <script src="dom.js"></script>
</body>
</html>
